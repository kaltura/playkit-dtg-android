repositories {
    google()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

if (!ext.dtglibVersion.contains('dev')) {
    apply from: './gradle-mvn-push.gradle'
} else {
    apply from: './gradle-mvn-local.gradle'
}


