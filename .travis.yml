language: android
jdk:
  - oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - tools
  - extra-android-m2repository
  - build-tools-25.0.2
  - android-25
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
before_script:
  - mkdir -p $ANDROID_HOME/licenses
  - echo $android_sdk_license > $ANDROID_HOME/licenses/android-sdk-license
script:
  - ./gradlew dtglib:build dtgapp:build
after_success:
  - ./travis-push-to-bintray.sh
deploy:
  provider: releases
  draft: false
  skip_cleanup: true
  file:
    - dtglib/build/outputs/aar/dtglib-release.aar
    - dtgapp/build/outputs/apk/dtgapp-debug.apk
  on:
    tags: true
  api-key: $GH_TOKEN
notifications:
  email:
    recipients:
      - noam.tamim@kaltura.com
    on_success: change
    on_failure: always
