apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.kaltura.dtg.demo"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation project(':dtglib')
    implementation 'com.kaltura.playkit:playkit:3.9.4'

    implementation 'com.kaltura.playkit:playkitproviders:3.9.4', {
        exclude group: 'com.kaltura.playkit', module: 'playkit'
    }
    implementation 'com.google.android.gms:play-services-basement:15.0.1', {
        exclude group: 'com.android.support', module: 'support-v4'
    }

    implementation 'androidx.appcompat:appcompat:1.0.0',{
        exclude group: 'com.android.support', module: 'support-v4'
    }

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}