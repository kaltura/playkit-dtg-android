apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.kaltura.dtg.demo"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation project(':dtglib')
    implementation 'com.kaltura.playkit:playkit:3.6.1'

    implementation 'com.kaltura.playkit:playkitproviders:1.0.2', {
        exclude group: 'com.kaltura.playkit', module: 'playkit'
    }
    implementation 'com.google.android.gms:play-services-basement:15.0.1', {
        exclude group: 'com.android.support', module: 'support-v4'
    }

    implementation 'com.android.support:appcompat-v7:28.0.0' ,{
        exclude group: 'com.android.support', module: 'support-v4'
    }

    implementation 'com.android.support:support-v4:28.0.0'
}
